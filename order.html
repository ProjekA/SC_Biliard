     <section id="order" class="order-container">
        <h2>Form Pemesanan</h2>
        <form>
            <label for="nama">Nama:</label>
            <input type="text" id="nama" name="nama" placeholder="Masukkan Nama Anda" required>
            
            <label for="Notelpon">Notelpon:</label>
            <input type="Notelpon" id="Notelpon" name="notelpon" placeholder="Masukkan Notelpon" required>
            
            <label for="meja">Pilih Meja:</label>
            <select id="meja" name="meja" required onchange="updateHarga()">
                <option value="vip">Meja Billiard VIP - Rp 70.000/jam</option>
                <option value="standar">Meja Billiard Standar - Rp 50.000/jam</option>
            </select>
            
            <label for="jam">Jumlah Jam:</label>
            <input type="number" id="jam" name="jam" min="1" placeholder="Masukkan jumlah jam" required>
            
            <p id="total-harga">Total Harga: Rp 0</p>
            
            <button type="submit">Pesan Sekarang</button>
        </form>
    </section>
